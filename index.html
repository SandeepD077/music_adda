<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Adda - Your Music Companion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body data-theme="light">
    <!-- Cursor Effect -->
    <div class="cursor"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand">
            <img src="logo.png" alt="Music Adda Logo">
            <span>Music Adda</span>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            
            <li><a href="#albums">Albums</a></li>
            
            <li>
                <button id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Welcome to Music Adda</h1>
            <p>Your Ultimate Music Companion</p>
            <div class="music-visualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </section>

    <!-- Albums Section with Parallax -->
    <section class="parallax-section" id="albums" style="background-image: url('background.jpg');">
        <h2>Featured Albums</h2>
        <div class="song-cards">
            <!-- Album cards will be added here -->
        </div>
    </section>

    
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Music Adda</h3>
                <p>Your ultimate destination for music streaming and discovery.</p>
            </div>
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Newsletter</h3>
                <form class="newsletter-form">
                    <input type="email" placeholder="Enter your email">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>
    </footer>

    <!-- Music Player -->
    <div class="music-player">
        <div class="progress-bar"></div>
        <div class="player-content">
            <div class="song-info">
                <span class="song-name">No song playing</span>
            </div>
            <div class="controls">
                <button id="prev-btn"><i class="fas fa-backward"></i></button>
                <button id="play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-forward"></i></button>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="0.5">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
